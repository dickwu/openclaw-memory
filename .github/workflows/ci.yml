name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          
      - name: Install dependencies
        run: uv sync
        
      - name: Type check
        run: uv run pyright memory_server.py 2>/dev/null || true
        
      - name: Lint
        run: uv run ruff check memory_server.py 2>/dev/null || true
